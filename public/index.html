<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>Map Demo</title>
  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/foundation.min.css" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/vendor/custom.modernizr.js"></script>
</head>
<body>
  <div class="top-bar">
    <h1>Favorite Locations</h1>
  </div>

  <div class="row">
    <div id="location-list" class="large-4 columns">
      <div class="empty-notice alert-box hide">
        <p>You don't have any locations stored yet.</p>
      </div>

      <hr />

      <a class="button add-location">
        New Favorite
      </a>
    </div>

    <div id="map-view">
    </div>
  </div>

  <script data-main="js/main" src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.5/require.min.js"></script>
